<div class="loginMainContainer">
    <div class="login-box">
      <div class="h1LoginBox">
        <h1 class="loginH1">Log in</h1>
        <div class="horizontalH1Underline"></div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="innerLoginBox">
          <div class="loginInputField">
            <input type="email" formControlName="email" placeholder="Email" required>
            <div class="mailIcon">
              <img src="assets/img/icon-mail.png" alt="letter">
            </div>
          </div>
          <div class="loginInputField">
            <input type="password" formControlName="password" placeholder="Password" required>
            <div class="mailIcon">
              <img src="assets/img/icon-lock.png" alt="lock">
            </div>
          </div>
        </div>
        <div class="checkboxBox">
          <label class="custom-checkbox">
            <input type="checkbox">
            <img src="assets/img/icon-check_button_unchecked.png" alt="checkbox image">
            Remember me
          </label>
        </div>
        <div class="loginButtonsBox">
          <button type="submit" class="loginButtons loginButtonUser">Login</button>
          <button type="button" (click)="loginAsGuest()" class="loginButtons loginButtonGuest">Guest Login</button>
        </div>
      </form>
    </div>
    <div class="signUpField-mobile">
      <span>Not a join user yet?</span>
      <button class="loginButtons signUpButton signUpButton-mobile" (click)="router.navigate(['/sign-up'])">Sign up</button>
    </div>
    <div class="loginFooter">
      <div class="privacyPolicy" (click)="router.navigate(['/privacy'])">
        <span>Privacy policy</span>
      </div>
      <div class="legalNotice" (click)="router.navigate(['/legal-notice'])">
        <span>Legal notice</span>
      </div>
    </div>
  </div>
